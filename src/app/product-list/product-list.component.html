<div class="product-input-filter-container">
  <mat-form-field class="product-input-filter">
    <mat-label>Product filter</mat-label>
    <input matInput [value]="productStore.filter()" (keyup)="applyFilter($event)" [placeholder]="this.inputFilterColumns.join(', ')" #input />
  </mat-form-field>
</div>
<table mat-table [dataSource]="productStore.products()" matSort>
  <!-- Id -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.id }}</mat-cell>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="product_name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.product_name }}</mat-cell>
  </ng-container>

  <!-- Company -->
  <ng-container matColumnDef="companyName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Company</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.company.name }}</mat-cell>
  </ng-container>

  <!-- Logo -->
  <ng-container matColumnDef="logo">
    <mat-header-cell *matHeaderCellDef>Logo</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <img [src]="product.logo" alt="product-logo" />
    </mat-cell>
  </ng-container>

  <!-- Created by -->
  <ng-container matColumnDef="created_by">
    <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.created_by }}</mat-cell>
  </ng-container>

  <!-- Creation date -->
  <ng-container matColumnDef="modified_by">
    <mat-header-cell *matHeaderCellDef>Modified</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.modified_by }}</mat-cell>
  </ng-container>

  <!-- Modified date -->
  <ng-container matColumnDef="modified_on">
    <mat-header-cell *matHeaderCellDef>Modified</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.modified_on }}</mat-cell>
  </ng-container>

  <!-- Languages -->
  <ng-container matColumnDef="languages">
    <mat-header-cell *matHeaderCellDef>Languages</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <span [innerHTML]="product.languages"></span>
    </mat-cell>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <button class="button-bens-blue" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button class="button-bens-red" (click)="deleteProduct(product)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button class="button-bens-blue" (click)="openDetailsDialog(product)" mat-icon-button>
        <mat-icon>info</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</table>
